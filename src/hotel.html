<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mimino-hotel</title>

    <link
      rel="shortcut icon"
      type="image/png"
      href="./images/favicons/favicon-mimino.png"
    />

    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./js/index.js"></script>
  </head>

  <body>
    <!-- TEST LINK -->
    <div class="container test-link">
      <a href="./index.html">HOMEpage</a>
      <a href="./rest.html">REST</a>
      <a href="./hotel.html">HOTEL</a>
      <a href="./room.html">ROOM</a>
    </div>
    <!-- TEST LINK -->

    <include src="./partials/header.html"></include>

    <main>
      <include src="./partials/hotel/herohotel.html"></include>
      <include src="./partials/hotel/roomlux.html"></include>
      <include src="./partials/hotel/room3adult.html"></include>
      <include src="./partials/hotel/room2adult.html"></include>
    </main>

    <include src="./partials/footer.html"></include>

    <div class="backdrop-prices is-hidden" data-modal-prices>
      <div class="modal-prices">
        <button
          type="button"
          class="close-window-prices"
          data-modal-close-prices
        >
          <svg class="modal-prices-close-icon" width="18px" height="18px">
            <use href="./images/svg/sprite.svg#icon-close"></use>
          </svg>
        </button>
        <form class="modal-prices-form">
          <p class="modal-prices-title">ціни на номер</p>
          <p class="modal-prices-room-name">Двомісний люкс</p>
          <label for="nights-quantity" class="prices-label">
            <span class="nights-quantity-desc">категорія номеру</span>
            <select
              name="nights-quantity"
              id="nights-quantity"
              class="prices-select"
            >
              <option class="nights-quantity-selection" value="1">1</option>
              <option class="nights-quantity-selection" value="2">2</option>
              <option class="nights-quantity-selection" value="3">3</option>
              <option class="nights-quantity-selection" value="4">4</option>
              <option class="nights-quantity-selection" value="5">5</option>
              <option class="nights-quantity-selection" value="6">6</option>
              <option class="nights-quantity-selection" value="7">7</option>
              <option class="nights-quantity-selection" value="8">8</option>
              <option class="nights-quantity-selection" value="9">9</option>
              <option class="nights-quantity-selection" value="10">10</option>
            </select>
          </label>
          <label for="departure" class="mf-label">
              <input
                type="number"
                id="departure"
                name="trip-start"
                class="mf-input mf-select kalendar"
                placeholder="Сьогодні"
                value="2023-02-01"
                min="2023-01-01"
                max="2023-12-31"
              />
              <span class="mf-desk">Дата виїзду</span>
            </label>
          </div>
          <button type="submit" class="mf-button">
            ОФОРМИТИ&nbsp;БРОНЮВАННЯ
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
