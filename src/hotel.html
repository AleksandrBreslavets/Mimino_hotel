<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mimino-hotel</title>

    <link
      rel="shortcut icon"
      type="image/png"
      href="./images/favicons/favicon-mimino.png"
    />

    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./js/index.js"></script>
  </head>

  <body>
    <!-- TEST LINK -->
    <div class="container test-link">
      <a href="./index.html">HOMEpage</a>
      <a href="./rest.html">REST</a>
      <a href="./hotel.html">HOTEL</a>
      <a href="./room.html">ROOM</a>
    </div>
    <!-- TEST LINK -->

    <include src="./partials/header.html"></include>

    <main>
      <include src="./partials/hotel/herohotel.html"></include>
      <include src="./partials/hotel/roomlux.html"></include>
      <include src="./partials/hotel/room3adult.html"></include>
      <include src="./partials/hotel/room2adult.html"></include>
    </main>

    <include src="./partials/footer.html"></include>

    <div class="backdrop-prices" data-modal-prices>
      <div class="modal-prices">
        <button
          type="button"
          class="close-window-prices"
          data-modal-close-prices
        >
          <svg class="modal-prices-close-icon" width="24px" height="24px">
            <use href="./images/svg/sprite.svg#icon-close-prices"></use>
          </svg>
        </button>
        <form class="modal-prices-form">
          <p class="modal-prices-title">ціни на номер</p>
          <p class="modal-prices-room-name">Двомісний люкс</p>
          <p class="prices-selected-room">Категорія номеру</p>
          <div class="prices-left">
            <input
              oninput="multiply()"
              placeholder="Кількість"
              name="nights-quantity"
              id="nights-quantity"
              class="prices-select"
            />
            <label for="nights-quantity" class="prices-label"
              >Кількість ночей
            </label>
          </div>
          <div class="prices-right">
            <div class="price-out">
              <p id="outprice">Ціна</p>
            </div>
            <p class="currency">грн</p>
          </div>
          <button type="submit" class="modal-prices-button">
            Забронювати&nbsp;номер
          </button>
        </form>
      </div>
    </div>
    <script src="./js/price.js"></script>
  </body>
</html>
